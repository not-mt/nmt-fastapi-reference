name: Closed PRs (main)

on:
  # only run for closed PRs that have pushed to main
  push:
    branches:
      - main

jobs:
  bump_version:
    name: Bump version and create changelog with commitizen
    # NOTE: not currently working on self-hosted
    #runs-on: self-hosted
    runs-on: ubuntu-latest
    if: ${{ !(github.event.head_commit && startsWith(github.event.head_commit.message, 'bump:')) }}
    strategy:
      matrix:
        python-version:
          - 3.12
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: "${{ secrets.COMMITIZEN_PAT }}"
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install common dependencies
        uses: ./.github/actions/install-deps
        with:
          python-version: ${{ matrix.python-version }}

      # - name: Install Commitizen
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install commitizen

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run cz bump
        run: |
          # Use commitizen to bump the version and generate changelog
          cz --no-raise 21 bump --yes --changelog

      - name: Push changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git push origin HEAD
          fi
          git push origin --tags || true

      - name: Print Version
        run: |
          echo "Bumped to version $(git describe --tags --abbrev=0)"

  codecov:
    name: Upload coverage to Codecov
    runs-on: self-hosted
    if: ${{ !(github.event.head_commit && startsWith(github.event.head_commit.message, 'bump:')) }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Cache Poetry / pip
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.cache/pypoetry
      #       ~/.cache/pip
      #     key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-poetry-${{ matrix.python-version }}-

      - name: Install common dependencies
        uses: ./.github/actions/install-deps
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        run: |
          poetry install

      - name: Fix docstring_parser packages inside Poetry venv
        uses: ./.github/actions/fix-docstring-parser

      - name: Generate coverage and test reports
        run: |
          poetry run pytest \
            --cov=app \
            --cov-report term \
            --cov-report=xml:coverage.xml \
            --junitxml=junit.xml \
            -o junit_family=legacy \
            tests

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: true
          # flags: unittests
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          fail_ci_if_error: true
          verbose: true
